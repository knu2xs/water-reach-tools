name: water-reach-tools

channels:
  - esri
  - conda-forge

dependencies:
  - esri::arcgis
  - esri::arcpy
  - dask
  - jupyterlab
  - nodejs
  - pip
  - pytest
  - python=3.7
  - python-dotenv
